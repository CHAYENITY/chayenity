name: hourz

services:
  db_pg:
    image: postgres:15
    container_name: hourz-pg
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Asia/Bangkok
      PGTZ: Asia/Bangkok
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 30s
      timeout: 5s
      retries: 3
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

# volumes:
#   postgres_data:

networks:
  app_network:
    driver: bridge
