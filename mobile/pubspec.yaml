name: hourz
description: 'Hourz Marketplace'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8 # iOS style icons.

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP Client
  dio: ^5.4.0

  # Routing
  go_router: ^14.2.7

  # Environment Variables
  flutter_dotenv: ^5.1.0

  logger: ^2.6.1

  # Immutable Data Classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.5.8
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true

  assets:
    - .env
